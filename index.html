<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title> Cadastro de Certificação</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro de Certificação</h1>
        <form action="">
            <input type="text" class="curso" name="curso" placeholder="Curso">
            <input type="text" class="data" name="data" placeholder="yyyy-mm-dd">
            <input type="text" class="codigo_certificado" name="codigo_certificado" placeholder="Codigo do Certificado">
            <input type="text" class="codigo_certificado_instrutor" name="codigo_certificado_instrutor" placeholder="Codigo do Certificado do Instrutor">
            <input type="text" class="nome_instrutor" name="nome_instrutor" placeholder="Nome do Instrutor">
            <input type="text" class="escola" name="escola" placeholder="Escola da Certificação">
            <input type="text" class="certificadora" name="certificadora" placeholder="Certificadora">
            <br>
            

            <button id="btn-cadastrar">Cadastrar</button>
            
        </form>
    </div>
</body>
</html>
